<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(217, 70, 239, 0.5);
            border-color: #D946EF;
        }
    </style>
</head>
<body class="bg-[#F7A8D7] min-h-screen flex flex-col items-center p-4">
<header class="bg-[#FBC4E6] w-full py-3 px-4 shadow-md">
    <div class="mx-auto">
        <img src="/imagens/logotipo.png" alt="Logotipo Busnardo" class="h-15">
    </div>
</header>

<main class="bg-[#FBC4E6] w-full max-w-lg p-6 md:p-8 rounded-2xl shadow-lg mt-8 mb-8">

    <div class="mb-6">
        <a href="/index" class="inline-flex items-center bg-white text-gray-800 font-semibold py-2 px-4 rounded-lg shadow hover:bg-gray-100 transition-colors">
            <i class="bi bi-arrow-left mr-2"></i>
            <span>Voltar</span>
        </a>
    </div>

    <h1 class="text-3xl md:text-4xl font-bold text-center text-black mb-8">
        Login
    </h1>
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
        <strong class="font-bold">Erro!</strong>
        <span class="block sm:inline">Usuário ou senha inválidos.</span>
    </div>

    <form action="/login" method="POST" class="space-y-6">
        <div>
            <label for="email" class="block text-black font-medium mb-1">Email:</label>
            <input type="email" id="email" name="email" class="w-full p-2.5 bg-white rounded-lg border-none focus:ring-2 focus:ring-[#D946EF] outline-none" required>
        </div>
        <div>
            <label for="password" class="block text-black font-medium mb-1">Senha:</label>
            <input type="password" id="password" name="password" class="w-full p-2.5 bg-white rounded-lg border-none focus:ring-2 focus:ring-[#D946EF] outline-none" required>
        </div>
        <div class="pt-4 text-center">
            <button type="submit" class="bg-white text-black font-bold py-2.5 px-10 rounded-lg shadow-md hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D946EF]">
                Entrar
            </button>
        </div>
    </form>
</main>
</body>
</html>
